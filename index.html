<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-area">
        <div class="wrapper">
            <form>
                <p>First Name</p>
                <input type="text" placeholder="Enter First Name ...">
                <p>Last Name</p>
                <input type="text" placeholder="Enter Last Name ...">
                <p>Your Email</p>
                <input type="email" placeholder="Enter Last Email ...">
                <p>Your Query</p>
                <textarea cols="30" rows="10" placeholder="Enter Last Query ..."></textarea>
                <a href="#">Submit</a>
            </form>
        </div>
    </div>
</body>
</html>
